{% extends 'base.html' %}
{% block title %}Add New Product{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <h3>add new category</h3>
            <a href="{% url 'app:admincategorylist' %}" class="btn btn-success">all category</a>
            <hr>
            <h3>Add New product</h3>
            <hr>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-info">proceed</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
