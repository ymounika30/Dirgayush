{% extends 'base.html' %}

{% block title %}Customer Registration{% endblock %}

{% block content %}
<style>
    .errorlist{
        color: red;
    }
    
    body {
        background-image: url('https://t3.ftcdn.net/jpg/01/79/46/70/240_F_179467072_NlfgeVIoDyCtHOLjVgorvna7orVw08ID.jpg');
        height: 800px;
        background-repeat: no-repeat;
        background-size: cover;

    
    }

</style>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3> Registration</h3><hr>
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary">Register</button>
            </form>
            <p> Already have an account? <a href="{% url 'app:customerlogin' %}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
